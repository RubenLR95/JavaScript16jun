<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="sltylesheet" href="styles.css" >
    <title>Document</title>
</head>
<body>

    <h1>CONDICIONALES Y BUCLES<br>BLOQUE I</h1>

    <div class="cards">
        <div class="card" id="taxi">
            <h2>TARIFA TAXI</h2>
            <p><strong>Tarifa base</strong>: 5,67€/Km</p>
            <input type="number" id="km" placeholder="Inserte kilómetros del viaje">
            <button id="btn1">CALCULA MI VIAJE</button>
            <div class = "resultado" id="out1"></div>
        </div>
        <div class="card" id="imc">
            <h2>CALCULAR TU IMC<br>(Indice de masa corporal)</h2>
            <input type="number" id="inp2" placeholder="Inserta tu peso (Kg)">
            <input type="number" id="inp22" placeholder="Inserta tu altura (cm)">
            <button id="btn2">CALCULA MI IMC</button>
            <div class = "resultado" id = 'out2'></div>
        </div>
        <div class="card" id="e-mail">
            <h2>REGISTRAR E-MAIL</h2>
            <h3>E-mail:</h3>
            <input type="text" id="inp3" placeholder="Inserte un e-mail">
            <button id="btn3">REGISTRAR</button>
            <p><strong>E-mail registrado</strong>: <span id="out3"></span></p>
        </div>
        <div class="card" id="terminos">
            <h2>TÉRMINOS SERIE DE FIBONACCI</h2>
            <input type="number" id="inp4" placeholder="Inserte número de términos">
            <button id="btn4">MOSTRAR</button>
            <p><span id="out4"></span></p>
        </div>
        <div class="card" id="mensj">
            <h2>MOSTRAR MENSAJE</h2>
            <h3>Inserte un mensaje:</h3>
            <input type="text" id="inp5" placeholder="Mensaje" >
            <h3>¿Cuántas veces desea repetir el mensaje?</h3>
            <button id="btn4">MOSTRAR</button>
            <input type="number" id="inp55">
        </div>
    </div>

    
    
</body>
</html>
